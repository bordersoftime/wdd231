<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Surf Silver</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/profile.css">
    <script src="scripts/profile.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="images/logo_resized.webp" loading="lazy" alt="logo"></div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="surf-spots.html">Surf Spots</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>
    <main>
        <section class="profile-hero">
            <div class="hero-content">
                <h1>Surfer Profile</h1>
                <p>Save your preferences and favorite spots</p>
            </div>
            <div class="wave"></div>
        </section>

        <section class="profile-form-container">
            <div class="profile-card">
                <h2>Your Surfer Profile</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Experience Level</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select your level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="pro">Professional</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="home-spot">Home Spot</label>
                        <input type="text" id="home-spot" name="home-spot">
                    </div>
                    
                    <div class="form-group">
                        <label>Preferred Wave Size</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="wave-size-small" name="wave-size" value="small"> Small (1-3 ft)
                            </label>
                            <label>
                                <input type="checkbox" id="wave-size-medium" name="wave-size" value="medium"> Medium (3-5 ft)
                            </label>
                            <label>
                                <input type="checkbox" id="wave-size-large" name="wave-size" value="large"> Large (5-8 ft)
                            </label>
                            <label>
                                <input type="checkbox" id="wave-size-xl" name="wave-size" value="xl"> Extra Large (8+ ft)
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="board-type">Board Type</label>
                        <select id="board-type" name="board-type">
                            <option value="">Select your board</option>
                            <option value="shortboard">Shortboard</option>
                            <option value="longboard">Longboard</option>
                            <option value="fish">Fish</option>
                            <option value="funboard">Funboard</option>
                            <option value="gun">Gun</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">About Me</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Notification Preferences</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="notification-wave-alerts" name="notifications" value="wave-alerts"> Wave Alerts
                            </label>
                            <label>
                                <input type="checkbox" id="notification-weather-updates" name="notifications" value="weather-updates"> Weather Updates
                            </label>
                            <label>
                                <input type="checkbox" id="notification-events" name="notifications" value="events"> Surf Events
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Save Profile</button>
                        <button type="button" id="clear-btn" class="clear-btn">Clear Data</button>
                    </div>
                </form>
                
                <div id="profile-message" class="profile-message"></div>
            </div>
            
            <div class="saved-profile-card" id="saved-profile-card">
                <h2>Saved Profile</h2>
                <div id="profile-display"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Surf Silver • <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a> • <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
